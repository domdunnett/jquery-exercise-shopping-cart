<!DOCTYPE html>

<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mock shopping cart to demonstrate the use of jQuery - WDI7">
    <meta name="author" content="Dominic Dunnett">
    <meta name="keywords" content="WDI, GA, jQuery">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">
  </head>
  
  <body>
    <section id="items-list" class="container">
      
      <div class="row">
        <div class="cart-title col-xs-6">
          <h1>
          Shopping Cart
          </h1>
        </div>
      </div>
      
      <div class="row" id="top-of-list">
        <div class="item-name col-xs-6">
          Salmon
        </div>
        <div class="item-price col-xs-3" data-price="60.00">
          $60.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Tuna
        </div>
        <div class="item-price col-xs-3" data-price="50.00">
          $50.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Carp
        </div>
        <div class="item-price col-xs-3" data-price="40.00">
          $40.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Pork
        </div>
        <div class="item-price col-xs-3" data-price="50.00">
          $50.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Beef
        </div>
        <div class="item-price col-xs-3" data-price="40.00">
          $40.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Chicken
        </div>
        <div class="item-price col-xs-3" data-price="25.00">
          $25.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Cereal
        </div>
        <div class="item-price col-xs-3" data-price="45.00">
          $45.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Milk
        </div>
        <div class="item-price col-xs-3" data-price="20.00">
          $20.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button id="test" class= "delete-button btn btn-default">Delete</button>
        </div>
      </div>
      
      <div class="row">
        <div class="item-name col-xs-6">
          Sugar
        </div>
        <div class="item-price col-xs-3" data-price="10.00">
          $10.00
        </div>
        <div class="item-qty col-xs-3">
          <label>QTY</label>
          <input class="quantity">
          <button class= "delete-button btn btn-default">Delete</button>
        </div> 

      <div class="row">
        <div class="col-xs-3">
          <input type="text" class="form-control" placeholder="Add an item..." id="add-item">
        </div>
        <div class="col-xs-3 col-xs-offset-3">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Price (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="add-price" placeholder="Amount">
                <div class="input-group-addon">.00</div>
              </div>
            </div>
        </form>
        </div>
        <div class="item-qty col-xs-3">
          <button id="add-button" class="btn btn-default">Add</button>
      </div>
      
      <div class="row">
        <div class="col-xs-4 col-xs-offset-6">
          <h1 class="total-price-label">
            Total Price:
          </h1>
          <div id="total-price">
            $0.00
          </div>
        </div>
      </div>

    </section>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
